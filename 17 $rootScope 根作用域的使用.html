<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular 模板</title>
    <script src="libs/angular.min.js"></script>
    <script>
        var App=angular.module("app",[]);
        App.controller("appController",["$scope",function($scope){

        }]);


    </script>
</head>
<!--ng-init rootScope 上面你绑定数据
每个指令的值具体传递什么样的参数，跟他内部的解析有关系.
-->
<body ng-app="app" ng-controller="appController" ng-init="username='zhangsan';age=11">
        {{username}}
        {{age}}
</body>
</html>
